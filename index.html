	// create web audio api context
	var context = new (window.AudioContext || window.webkitAudioContext)();
	var tempo = 90;

	class Channel {
		constructor(audioContext, type, gain) {
			this.context = audioContext;
			this.type = type;
			this.gain = gain;
			this.notes = [];
		}

		_play(note, length) {
			// create Oscillator node
			var oscillator = this.context.createOscillator();
			var gainNode = this.context.createGain();
			oscillator.type = this.type;
			oscillator.frequency.value = notes[note]; // value in hertz
			gainNode.connect(this.context.destination)
			oscillator.connect(gainNode);

			gainNode.gain.value =  note !== 'XX' ? this.gain : 0;

			var currentTime = this.context.currentTime;
			oscillator.start(currentTime);
			oscillator.stop((currentTime + (length * 60 / tempo) ));
			oscillator.onended = () => this.play();
		}

		add(noteData) {
			this.notes.push(noteData);
		}

		play() {
			var args = this.notes.shift();
			this._play(args[0], args[1]);
		}
	}
