<body>
<script type="text/javascript">
	const notes = {
		'C0': 16.35,
		'C#0': 17.32,
		'D0': 18.35,
		'D#0': 19.45,
		'E0': 20.60,
		'F0': 21.83,
		'F#0': 23.12,
		'G0': 24.50,
		'G#0': 25.96,
		'A0': 27.50,
		'A#0': 29.14,
		'B0': 30.87,

		'C1': 32.70,
		'C#1': 34.65,
		'D1': 36.71,
		'D#1': 38.89,
		'E1': 41.20,
		'F1': 43.65,
		'F#1': 46.25,
		'G1': 49.00,
		'G#1': 51.91,
		'A1': 55.00,
		'A#1': 58.27,
		'B1': 61.74,

		'C2': 65.41,
		'C#2': 69.30,
		'D2': 73.42,
		'D#2': 77.78,
		'E2': 82.41,
		'F2': 87.31,
		'F#2': 92.50,
		'G2': 98.00,
		'G#2': 103.83,
		'A2': 110.00,
		'A#2': 116.54,
		'B2': 123.47,

		'C3': 130.81,
		'C#3': 138.59,
		'D3': 146.83,
		'D#3': 155.56,
		'E3': 164.81,
		'F3': 174.61,
		'F#3': 185.00,
		'G3': 196.00,
		'G#3': 207.65,
		'A3': 220.00,
		'A#3': 233.08,
		'B3': 246.94,

	};
	// create web audio api context
	var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
	var tempo = 105;

	var ch1 = [];

	function playNote(note, length, callback) {
		// create Oscillator node
		var oscillator = audioCtx.createOscillator();

		oscillator.type = 'square';
		oscillator.frequency.value = notes[note]; // value in hertz
		oscillator.connect(audioCtx.destination);
		var currentTime = audioCtx.currentTime;
		oscillator.start(currentTime);
		oscillator.stop((currentTime + (length * 60 / tempo) ));
		oscillator.onended = callback;
	}

	function playChannel1() {
		var args = ch1.shift();
		playNote(args[0], args[1], playChannel1);
	};

	ch1.push(['A3', 1]);
	ch1.push(['G3', 1]);
	ch1.push(['F3', 2]);
	ch1.push(['A3', 1]);
	ch1.push(['G3', 1]);
	ch1.push(['F3', 2]);
	ch1.push(['F3', .5]);
	ch1.push(['F3', .5]);
	ch1.push(['F3', .5]);
	ch1.push(['F3', .5]);
	ch1.push(['G3', .5]);
	ch1.push(['G3', .5]);
	ch1.push(['G3', .5]);
	ch1.push(['G3', .5]);
	ch1.push(['A3', 1]);
	ch1.push(['G3', 1]);
	ch1.push(['F3', 2]);

	playChannel1();

</script>
</body>
</html>
